<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ruby‚Äôs Cafeteria Rewards ‚Äî Teacher Control</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{ --navy:#0a1f44; --navy2:#102b5c; --red:#ff5252; }
    body{
      font-family:"Baloo 2", cursive;
      margin:0; padding:16px;
      background:linear-gradient(var(--navy), var(--navy2));
      color:#fff;
      text-align:center;
    }
    h1{ margin:6px 0 0; color:var(--red); font-size:34px; }
    .sub{ margin:6px 0 14px; opacity:.95; }

    .panel{
      max-width:900px;
      margin: 0 auto;
      background: rgba(255,255,255,.10);
      border: 2px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 14px;
    }

    .grades{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .card{
      background:#fff;
      color:var(--navy);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }

    .gtitle{ font-size:18px; margin: 4px 0 8px; }

    .row{
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius: 14px;
      padding: 10px 14px;
      font-family:inherit;
      cursor:pointer;
      font-size:15px;
      box-shadow: 0 10px 18px rgba(0,0,0,.15);
    }
    button:active{ transform: translateY(1px); }

    .add{ background: var(--red); color:#fff; }
    .add5{ background: #ff8a65; color:#fff; }
    .reset{ background: #0a1f44; color:#fff; }

    .status{
      margin-top: 10px;
      font-size: 14px;
      opacity: .9;
    }

    .pinbox{
      margin-top: 12px;
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
    }
    input{
      border-radius: 12px;
      border: none;
      padding: 10px 12px;
      font-family:inherit;
      font-size: 15px;
      width: 160px;
    }
    .tiny{ font-size: 13px; opacity: .85; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üê¶ Teacher Control</h1>
  <div class="sub">Tap points when you see awesome cafeteria behavior!</div>

  <div class="panel">
    <div class="pinbox">
      <span>Reset PIN:</span>
      <input id="pin" type="password" placeholder="enter pin" />
      <span class="tiny">(Only needed to reset)</span>
    </div>

    <div class="grades" id="grades"></div>

    <div class="status" id="status">Connecting‚Ä¶</div>
    <div class="tiny">Pro tip: Bookmark this page or ‚ÄúAdd to Home Screen.‚Äù</div>
  </div>

  <!-- Firebase (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0ZrYRin1oQrrgLlGlOxmHvS4eiWpEQgY",
      authDomain: "cafeteria-rewards.firebaseapp.com",
      databaseURL: "https://cafeteria-rewards-default-rtdb.firebaseio.com",
      projectId: "cafeteria-rewards",
      storageBucket: "cafeteria-rewards.firebasestorage.app",
      messagingSenderId: "529945878029",
      appId: "1:529945878029:web:2e6390e70b21770e07bf44",
      measurementId: "G-2VJF6ER094"
    };

    // CHANGE THIS PIN to something staff know (or set "" to disable)
    const RESET_PIN = "2025";

    const grades = ["PK","K","1","2","3","4","5","6"];
    const statusEl = document.getElementById("status");
    const gradesEl = document.getElementById("grades");
    const pinInput = document.getElementById("pin");

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("rewards");

    function makeCard(g){
      const d = document.createElement("div");
      d.className = "card";
      d.innerHTML = `
        <div class="gtitle"><strong>Grade ${g}</strong></div>
        <div class="row">
          <button class="add"  onclick="addPoints('${g}', 1)">+1</button>
          <button class="add5" onclick="addPoints('${g}', 5)">+5</button>
          <button class="reset" onclick="resetGrade('${g}')">Reset</button>
        </div>
      `;
      return d;
    }

    grades.forEach(g=> gradesEl.appendChild(makeCard(g)));

    function addPoints(grade, amount){
      statusEl.textContent = "Sending‚Ä¶";
      const pRef = ref.child("points").child(grade);

      // Transaction = safe even if multiple teachers tap at once
      pRef.transaction(current => (current || 0) + amount, (error, committed) => {
        if(error){
          statusEl.textContent = "‚ö†Ô∏è Error sending";
          console.error(error);
          return;
        }
        if(committed){
          ref.child("lastEvent").set({ type:"add", grade, amount, ts: Date.now() });
          statusEl.textContent = `‚úÖ Added ${amount} to Grade ${grade}`;
          setTimeout(()=> statusEl.textContent = "‚úÖ Connected", 1200);
        }
      });
    }

    function resetGrade(grade){
      if(RESET_PIN && pinInput.value !== RESET_PIN){
        alert("Wrong PIN (ask an administrator).");
        return;
      }
      if(confirm("Reset Grade " + grade + " for the week?")){
        ref.child("points").child(grade).set(0);
        ref.child("lastEvent").set({ type:"reset", grade, ts: Date.now() });
        statusEl.textContent = `üîÅ Reset Grade ${grade}`;
        setTimeout(()=> statusEl.textContent = "‚úÖ Connected", 1200);
      }
    }

    ref.on("value", ()=>{
      statusEl.textContent = "‚úÖ Connected";
    }, (err)=>{
      statusEl.textContent = "‚ö†Ô∏è Not connected";
      console.error(err);
    });
  </script>
</body>
</html>
